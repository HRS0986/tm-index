<ion-card>
  <ion-card-header>
    <ion-card-title>{{tvShow.title}} </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-row>
            Year: {{tvShow.year}}
          </ion-row>
          <ion-row>
            Season Count: {{tvShow.seasonCount}}
          </ion-row>
          <ion-row>
            Watched Status: {{tvShow.watchedStatus | titlecase}}
          </ion-row>
          <ion-row>
            Tv Series Status: {{tvShow.status | titlecase}}
          </ion-row>
        </ion-col>
        <ion-col size="3">
          <ion-row style="text-align: center">
            <ion-col size="6">
              <ion-button fill="clear" size="medium" color="warning" style="margin-right: 5px">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button fill="clear" size="medium" color="danger" (click)="presentAlertDeleteConfirm(tvShow.title)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
