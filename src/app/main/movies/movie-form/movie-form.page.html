<ion-header>
  <ion-toolbar [color]="color">
    <ion-title>
      {{mode === modes.edit ? 'Edit Movie Detail' : 'Add New Movie'}}
    </ion-title>
    <ion-button slot="end" fill="clear" color="light" [routerLink]="['/app']">Cancel</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-md="10" offset-md="1" size-lg="8" offset-lg="2" size-xl="6" offset-xl="3">
      <ion-card>
        <ion-card-content>
          <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" novalidate>

            <ion-item lines="full">
              <ion-label position="floating">Title</ion-label>
              <ion-input formControlName="title" type="text"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.required" [style.color]="errorColor">
              Title is required.
            </span>

            <ion-item lines="full">
              <ion-label position="floating">Year</ion-label>
              <ion-input formControlName="year" type="number"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.year.errors?.required" [style.color]="errorColor">
              Year is required.
            </span>

            <ion-item>
              <ion-radio-group value="WATCHED" formControlName="watchedStatus" required>
                <ion-list-header>
                  <ion-label>Watched Status</ion-label>
                </ion-list-header>
                <ion-item>
                  <ion-label>Watched</ion-label>
                  <ion-radio slot="start" value="WATCHED"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Unwatched</ion-label>
                  <ion-radio slot="start" value="UNWATCHED"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-item>

            <ion-row class="ion-padding-top ion-margin-top">
              <ion-col size-sm="6" offset-sm="3">
                <ion-button [color]="color" type="submit" expand="block">
                  {{mode === modes.edit ? 'Update' : 'Add'}}
                </ion-button>
              </ion-col>
            </ion-row>

          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
