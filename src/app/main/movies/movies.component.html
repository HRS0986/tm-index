<ng-template [ngIf]="loading" [ngIfElse]="elseBlock">
  <ion-spinner [color]="color" class="loading-spinner"></ion-spinner>
</ng-template>
<ng-template #elseBlock>
  <ng-template ngFor let-movie [ngForOf]="movies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </ng-template>
</ng-template>
